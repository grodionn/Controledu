name: controledu-speech

services:
  speech-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: controledu/selfhost-speech:local
    container_name: controledu-speech-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8088:8088"
    volumes:
      - ./models:/models
      - ./runtime:/runtime
      - ./tmp:/tmp/controledu-speech
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8088/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


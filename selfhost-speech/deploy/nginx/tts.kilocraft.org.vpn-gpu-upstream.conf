# Public edge nginx on your server.
# It proxies requests over VPN to your PC (GPU worker), e.g. 10.66.0.2:8088.

upstream controledu_speech_vpn_gpu {
    # Replace with your PC VPN IP / tunnel address
    server 10.66.0.2:8088 max_fails=3 fail_timeout=10s;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name tts.kilocraft.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tts.kilocraft.org;

    ssl_certificate     /etc/letsencrypt/live/tts.kilocraft.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tts.kilocraft.org/privkey.pem;

    client_max_body_size 64m;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 10s;

    location / {
        proxy_pass http://controledu_speech_vpn_gpu;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
}


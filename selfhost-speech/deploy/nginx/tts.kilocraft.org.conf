server {
    listen 80;
    listen [::]:80;
    server_name tts.kilocraft.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tts.kilocraft.org;

    # Replace with your real cert paths (Let's Encrypt example)
    ssl_certificate     /etc/letsencrypt/live/tts.kilocraft.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tts.kilocraft.org/privkey.pem;

    client_max_body_size 64m;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
}

